name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        run: |
          cmake -B build
          cmake --build build

